<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Form</title>
    </head>

    <body>
        <main>
            <header>
                <h1>Simple Contact Form</h1>
               
            </header>

            <!-- 
                OBJECTIVE:
                To demonstrate you understand how to create a semantically correct contact form
             --> 
             <form action="./thanks.html" netlify method="post">
                <fieldset>
                <legend>User information</legend> 
                <p>
                    <label for="firstName">First Name:</label><br>
                <input type="text" name="firstName" id="firstName">
                </p>    
                <p>
                    <label for="lastName">last Name:</label><br>
                <input type="text" name="lasttName" id="lastName">
                </p> 

                <p>
                    <label for="email">Email address:</label><br>
                <input type="text" name="email" id="email">
                </p>    

                <p>
                    <label for="phone">Phone Number:</label><br>
                <input type="text" name="phone " id="phone">
                </p>    

                <p>

                <label for="query">Inquiries</label><br>
                <select name="query" id="query">
                <option value="career">Career opportunity</option>
                <option value="business">Business proposal</option>
                <option value="general">General query</option>
                <option value="complaint">Complaint query</option>
            </select>
                </p>    
            
                <label for="message">Message:</label><br>
               <textarea name="message" id="message" cols="30" rows="10"></textarea>

           
            </fieldset>
            <p>
            <input type="submit" value="SUBMIT NOW"> 
        </p>
             </form>
        </main>
    </body>
</html>
